<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Jose Angel Rey">
  <meta name="description" content="Frontend Mentor challengue - Base Apparel coming soon page">
  <meta name="keywords" content="HTML, CSS, JAVASCRIPT">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/media-queries.css">

  <title>Base Apparel coming soon page | Jose Angel Rey</title>

</head>

<body>

  <div class="main-container">

    <img src="./images/logo.svg" alt="" class="logo">

    <div class="hero-photo"></div>

    <!-- Main content -->
    <main class="main-content">
      <h1 class="main-content__title">We're <span>coming soon</span></h1>
      <p class="main-content__description">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <!-- Form -->
      <form id="form" class="email-form" action="#" method="GET">
        <label for="input-email" class="input-label"></label>
        <input type="email" name="input-email" id="input-email" placeholder="Email Address" autocomplete="off">
        <div role="alert" class="input-email__warning">Please provide a valid email</div>
        <input type="submit" value=">" class="btn-submit">
      </form>

    </main>

  </div>

  <!-- Attribution footer -->
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"rel="noreferrer noopener">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://github.com/Jose-Angel-Rey" target="_blank" rel="noreferrer noopener">Jose Angel Rey</a></p>
  </footer>

  <script src="./js/app.js"></script>
</body>

</html>
